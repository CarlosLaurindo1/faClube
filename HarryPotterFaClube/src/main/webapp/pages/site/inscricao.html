<head>

    <link rel="stylesheet" type="text/css" href="../../css/site.css">
    <script>
        function validaAceite(value) {
            var enviarButton = document.getElementsByName("enviar")[0];
            enviarButton.disabled = !value;
        }
    </script>
    <style>
        @font-face {
            font-family: 'harry-potter';
            src: url("../../fontes/HARRP___.TTF") format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            cursor: url('../../imgs/broom-ball-solid.svg'), default
        }

        h1 {
            font-family: 'harry-potter', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <header>
        <h1>Harry Potter e o Clube Secreto</h1>
        <nav>
            <a href="inscricao.html">
                <div class="opcao">Inscrição</div>
            </a>
            <a href="conteudo.html">
                <div class="opcao">Mundo Bruxo</div>
            </a>
            <a href="../../index.html">
                <div class="opcao">Início</div>
            </a>
        </nav>
    </header>
    </div>
    <div class="banner">
        <video autoplay muted loop>
            <source src="../../imgs/background-video.mp4" type="video/mp4">
        </video>
        <section id="inscricao">
            <div>
                <div id="topo">
                    <div id="titulos">
                        <img src="../../imgs/envelope-solid.svg" alt="carta" class="carta">
                        <h2>Seja membro: </h2>
                    </div>
                </div>
                <p>Aqui você garante a sua carteirinha para entrar em hogwarts.</p>
                <form name="frmInscricao" method="get" action="#" onsubmit="return validaCamposInscricao()">
                    <fieldset class="inscricao">
                        <legend>Dados do Aluno: </legend>
                        <label for="nome">Nome: </label><br>
                        <input id="caixa" type="text" name="txtnome" id="nome"><br><br>
                        <label for="nome">Sexo: </label><br>
                        <input type="radio" name="radiosexo" id="masculino">Masculino
                        <input type="radio" name="radiosexo" id="feminino">Feminino<br><br>
                        <label for="nome">Data de Nascimento: </label><br>
                        <input id="caixa" type="date" name="datanascimento" id="datanascimento"><br><br>
                        <label for="email">E-mail: </label><br>
                        <input id="caixa" type="email" name="txtemail" id="email"><br><br>
                        <label for="telefone">Telefone: </label><br>
                        <input id="caixa" type="t" name="txtemail" id="email">
                    </fieldset>
                    <fieldset class="termo">
                        <legend>Termos de aceite: </legend>
                        <input type="checkbox" name="termoaceite" id="termoaceite" value="aceito" onchange="validaAceite(this.checked)">Aceito fazer parte do Clube<br>
                        <tr><button id="primary" type="reset">Limpar</button></tr>
                        <tr><button id="secondary" type="submit" name="enviar">Enviar</button></tr>
                    </fieldset>
                </form>
            </div>
        </section>



    </div>

</body>
